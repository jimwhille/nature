<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				position: absolute;
				top: 50%;
				left: 50%;
				width: 200px;
				height: 200px;
				background-color: red;
				/*margin-left: -100px;
				margin-top: -100px;*/
				transition: transform 2s;
			}
			div:hover{
				transform: translate(-50%,-50%);/*移动-50%跟父级没关系，是走自己盒子的一半*/
				/*transform-origin: 20% 20%;*/
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
